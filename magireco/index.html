<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.ico" />
  <title>Magia Record Character List</title>
  <meta property="og:title" content="Magia Record Character List" />
  <meta property="og:description" content="Create and share a list of your Magical Girls from the game Magia Record." />
  <meta property="og:url" content="https://leo-chan.me/magireco/index.html" />
  <meta property="og:site_name" content="Leo Chan's Website" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://leo-chan.me/magireco/assets/preview/list.png" />
  <meta property="og:image:width" content="2560" />
  <meta property="og:image:height" content="1440" />
  <meta name="twitter:title" content="Magia Record Character List" />
  <meta name="twitter:description"
    content="Create and share a list of your Magical Girls from the game Magia Record." />
  <meta name="twitter:image" content="https://leo-chan.me/magireco/assets/preview/list.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <link href="shared/style/style.css" rel="stylesheet" type="text/css" />
  <link href="login/style/login.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <header>
    <h1>Magia Record Character List</h1>
    <div id="header_right">
      <div id="header_right_upper">
        <button id="contact_button" class="small_btn">Contact / Support</button>
        <button id="signout_button" class="hidden small_btn">Sign Out</button>
      </div>
      <div id="header_right_lower">
        <div id="header_username"></div>
      </div>
    </div>
  </header>

  <div class="horizontal-divider"></div>
  <main>
    <div id="header_buttons" class="hidden">
      <a href="character/" class="nav_item home_link" id="enter_character_link">Character Lists</a>
      <a href="memoria/" class="nav_item home_link" id="enter_memoria_link">Memoria Lists</a>
      <a href="team/" class="hidden nav_item home_link" id="enter_teams_link">Teams</a>
    </div>

    <div id="content">
      <div class="hidden section" id="login_content">
        <label class="header_label" id="login_label">Sign In</label>
        <form id="login_form">
          <input type="email" class="login_field" id="email_text" name="email" placeholder="Email">
          <input type="password" class="login_field" id="password_text" name="password" placeholder="Password">
          <label id="forgot_password_open_label">Forgot your Password?</label>
          <div id="login_buttons">
            <button type="submit" class="small_btn  login_button" id="signin_button">Sign In</button>
            <button type="input" class="small_btn  login_button" id="open_signup_button">Sign Up</button>
          </div>
        </form>
        <p class="error_text message hidden" id="login_error"></p>
      </div>

      <div class="hidden section" id="signup_content">
        <div class="header_label" id="signup_label">Sign Up</div>
        <form id="signup_form">
          <input type="text" class="login_field" id="signup_name_text" name="name" placeholder="Name">
          <input type="email" class="login_field" id="signup_email_text" name="email" placeholder="Email">
          <input type="password" class="login_field" id="signup_password_text" name="password" placeholder="Password">
          <input type="password" class="login_field" id="signup_password_confirm_text" name="confirm"
            placeholder="Confirm Password">
          <div id="signup_buttons">
            <button type="submit" class="small_btn login_button" id="signup_button">Sign Up</button>
            <button type="input" class="small_btn login_button" id="cancel_signup_button">Cancel</button>
          </div>
        </form>
        <p class="error_text message hidden" id="signup_error"></p>
      </div>

      <div class="hidden section" id="forgot_password_content">
        <div class="header_label" id="forgot_password_label">Forgot Password</div>
        <form id="forgot_password_form">
          <input type="email" class="login_field" id="forgot_password_email" name="email" placeholder="Email">
          <div id="forgot_password_buttons">
            <button type="submit" class="small_btn login_button" id="forgot_password_send_button">Send</button>
            <button type="input" class="small_btn login_button" id="forgot_password_cancel_button">Cancel</button>
          </div>
        </form>
        <p class="success_text message hidden" id="reset_success"></p>
        <p class="error_text message hidden" id="reset_error"></p>
      </div>

      <div class="hidden section" id="anonymous_content">
        <div class="header_label" id="signin_anonymous_label">Sign In Anonymously</div>
        <p id="anonymous_message">You will not be able keep your list after you sign out. So remember to Export as Text
          when you're done, save the text to a file, and Import Text whenever you return.
        </p>
        <div id="signin_anonymous_buttons">
          <button type="input" class="small_btn login_button" id="signin_anonymous_button">Sign In
            Anonymously</button>
        </div>
        <p class="error_text message hidden" id="anonymous_error"></p>
      </div>
    </div>

    <!-- Message Modal Dialog -->
    <div id="messageModal" class="modal">
      <div class="modal-content modal-medium-width modal-large-height" id="messageModalContent">
        <div id="messageModalHeader">
          <h2 id="messageModalTitle"></h2>
          <span class="close" id="messageModalClose">&times;</span>
        </div>
        <textarea id="messageModalText" class="form_input" readonly></textarea>
        <button id="messageModalCopy" class="small_btn">Copy</button>
        <div id="messageModalList"></div>
      </div>
    </div>
  </main>

  </div>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
  <script src="shared/libs/generate-pushid.js"></script>
  <script type="module" src="login/js/index.js"></script>
</body>

</html>
