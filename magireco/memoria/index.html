<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.ico" />
  <title>Magia Record Character List | Memoria</title>
  <meta property="og:title" content="Magia Record Character List | Memoria" />
  <meta property="og:description" content="Create and share a list of your Magical Girls from the game Magia Record." />
  <meta property="og:url" content="https://leo-chan.me/magireco/memoria/">
  <meta property="og:site_name" content="Leo Chan's Website">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://leo-chan.me/assets/listpreview.png" />
  <meta property="og:image:width" content="2560">
  <meta property="og:image:height" content="1213">
  <meta name="twitter:title" content="Magia Record Character List | Memoria" />
  <meta name="twitter:description"
    content="Create and share a list of your Magical Girls from the game Magia Record." />
  <meta name="twitter:image" content="https://leo-chan.me/assets/listpreview.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <link href="../shared/style/main.css" rel="stylesheet" type="text/css" />
  <link href="style/memoria_list.css" rel="stylesheet" type="text/css" />
  <link href="style/memoria.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <div id="header_left">
      <h1><a class="header_link" href="/magireco/" title="Home">Magia Record Character List</a></h1>
    </div>
    <div id="header_center" class="hidden"></div>
    <div id="header_right">
      <div id="header_right_upper">
        <button id="contact_button">Contact / Support</button>
        <button id="signout_button">Sign Out</button>
      </div>
      <div id="header_right_lower">
        <div id="header_username"></div>
      </div>
    </div>
  </header>
  <div class="horizontal-divider" id="header_content_divider"></div>
  <div id="content">
    <div class="vertical-divider hidden" style="display: none;"></div>
    <div id="menu_bar">
      <div id="tabs">
        <!-- Memoria Home Tab -->
        <div id="memoria_home_tab" class="tab">
          <div class="tab_header">
            <h2 class="tab_heading" tab_name="memoria_home_tab">My Memoria Lists </h2>
          </div>
          <div class="tab_contents hidden">
            <div id="list_buttons">
              <button id="new_list_button" class="small_btn add" title="Create a New Memoria List"></button>
              <button id="duplicate_list_button" class="small_btn duplicate"
                title="Duplicate the Selected Memoria List"></button>
              <button id="delete_list_button" class="small_btn delete"
                title="Delete the Selected Memoria List"></button>
            </div>
            <div id="saved_memoria_lists"></div>
            <div id="list_create" style="display: none;">
              <form id="new_list_form">
                <input type="text" id="new_list_name_field" class="form_input" placeholder="New Memoria List Name"></td>
                <button type="submit" id="new_list_create_button" class="small_btn"
                  title="Create a New Memoria List">Create</button>
              </form>
            </div>
            <div id="list_duplicate" style="display: none;">
              <form id="duplicate_list_form">
                <input type="text" id="duplicate_list_name_field" class="form_input"
                  placeholder="Duplicate Memoria List Name">
                </td>
                <button type="submit" id="duplicate_list_create_button" class="small_btn"
                  title="Duplicate the Memoria List">Duplicate</button>
              </form>
            </div>
            <p class="error_text" id="home_error_text"></p>
          </div>
        </div>
        <div class="horizontal-divider"></div>
        <!-- Memoria Create Tab -->
        <div id="memoria_create_tab" class="tab">
          <div class="tab_header">
            <h2 class="tab_heading" tab_name="memoria_create_tab">Create Memoria</h2>
          </div>
          <div class="tab_contents hidden">
            <div id="memoria_fields">
              <table id="memoria_fields_table" width=100%>
                <tr>
                  <td>Name:</td>
                  <td><select id="name_select" class="grid_form" style="width:140px"
                      title="Name of the Memoria."></select></td>
                  <td><button id="memoriaSelectModalOpen">+</td>
                </tr>
                <tr>
                  <td>Rank:</td>
                  <td><select id="rank_select" class="form grid_form" title="Rank of the Memoria (Rarity/Stars).">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select></td>
                </tr>
                <tr>
                  <td>Ascension:</td>
                  <td><select id="ascension_select" class="form grid_form"
                      title="Ascension of the Memoria (Limit Break Count).">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select></td>
                </tr>
                <tr>
                  <td>Level:</td>
                  <td><input id="level_select" class="form custom-input grid_form" type="number" value=1 maxlength="2"
                      size=2 min=1 max=50 border="2px solid black" title="Enhancement Level of the Memoria.">
                  </td>
                </tr>
              </table>
            </div>
            <div id="home_buttons" align="left">
              <button id="create_button" class="btn btnDisabled" type="submit" disabled>Create</button>
              <button id="update_button" class="btn btnDisabled" disabled>Update</button>
              <button id="copy_button" class="btn btnDisabled" disabled>Copy</button>
              <button id="delete_button" class="btn btnDisabled" disabled>Delete</button>
              <button id="min_all_button" class="btn btnDisabled">Min All</button>
              <button id="max_all_button" class="btn btnDisabled">Max All</button>
            </div>
            <p class="error_text" id="memoria_error_text"></p>
            <h3 id="preview_text">Preview:</h3>
            <div id="display_preview"></div>
          </div>
        </div>
        <div class="horizontal-divider"></div>
        <!-- Background Tab -->
        <div id="memoria_background_tab" class="tab">
          <div class="tab_header">
            <h2 class="tab_heading" tab_name="memoria_background_tab">Background</h2>
          </div>
          <div class="tab_contents hidden">
            <table id="memoria_background_tab">
              <tr>
                <td>Background:</td>
                <td><select id="background_select"></select></td>
                <td><button id="backgroundSelectModalOpen">+</button></td>
              </tr>
            </table>
            <button id="remove_background_button">Remove</button></tr>
          </div>
        </div>
        <div class="horizontal-divider"></div>
      </div>
    </div>
    <div class="vertical-divider" id="left_main_divider"></div>
    <div id="main">
      <div id="main_header">
        <div id="name_nav_zoom">
          <h2 id="list_name_title"></h2>
          <div id="nav_bar">
            <a href="../character/" class="nav_item" id="character_nav_button">Character</a>
            <a href="memoria" class="nav_item selected" id="memoria_nav_button" disabled>Memoria</a>
            <a href="../team/" class="nav_item hidden" id="team_nav_button">Team</a>
          </div>
          <div id="import_export">
            <div id="export_options">
              Export:
              <button class="hidden" id="export_image_button"
                title="Not Working. Please Zoom In/Out and take a screenshot instead." disabled>Image</button>
              <button class="" id="export_text_button">Text</button>
            </div>
            <div id="import_options">
              Import:
              <button class="" id="import_text_button">Text</button>
            </div>
          </div>
        </div>
        <div class="horizontal-divider"></div>
        <div id="filters_buttons_zoom_stats">
          <div class="" id="add_list_filters">
            Filters: <button id="add_filter_button">New</button>
            <button id="apply_filter_button">Apply</button>
            <button id="reset_filter_button">Reset</button>
          </div>
          <div id="zoom_tools" title="Auto Zoom not Working">
            Zoom: <input type="number" id="zoom_field" value=100 maxlength="3" size=3 min=30 max=300
              style="width: 40px;">
            <input type="range" min="30" max="300" value="100" id="zoom_range">
            Auto: <input type="checkbox" id="zoom_checkbox" disabled>
          </div>
          <div class="" id="list_stats">
            <label id="list_stats_list"></label>
            <button id="more_stats_button">More Stats</button>
          </div>
        </div>
        <div class="" id="list_filters"></div>
      </div>
      <div class="horizontal-divider"></div>
      <div id="memoria_list_container">
        <div id="memoria_list_content"></div>
      </div>
    </div>

    <!-- Memoria Select Modal Dialog -->
    <div id="memoriaSelectModal" class="modal">
      <div class="modal-content modal-large-width modal-large-height">
        <input type="search" id="memoriaSelectModalSearch" placeholder="Search">
        <span class="close" id="memoriaSelectModalClose">&times;</span>
        <div id="memoriaSelectModalList"></div>
      </div>
    </div>

    <!-- Background Select Modal Dialog -->
    <div id="backgroundSelectModal" class="modal">
      <div class="modal-content modal-large-width modal-large-height">
        <input type="search" id="backgroundSelectModalSearch" placeholder="Search">
        <span class="close" id="backgroundSelectModalClose">&times;</span>
        <div id="backgroundSelectModalList"></div>
      </div>
    </div>

    <!-- Message Modal Dialog -->
    <div id="messageModal" class="modal">
      <div class="modal-content modal-medium-width modal-large-height" id="messageModalContent">
        <span class="close" id="messageModalClose">&times;</span>
        <h2 id="messageModalTitle"></h2>
        <textarea id="messageModalText" readonly></textarea>
        <button id="messageModalCopy">Copy</button>
        <div id="messageModalList"></div>
      </div>
    </div>

    <!-- Import List Modal Dialog -->
    <div id="importListModal" class="modal">
      <div class="modal-content modal-small-width modal-large-height" id="importListModalContent">
        <span class="close" id="importListModalClose">&times;</span>
        <h2 id="importListModalTitle">Import List</h2>
        <input type="text" id="importListModalName" placeholder="List Name"></textarea>
        <textarea id="importListModalText" placeholder="JSON"></textarea>
        <button id="importListModalImport">Import</button>
        <div id="importListModalList"></div>
        <p id="importListModalError" class="error_text"></p>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
  <script src="../shared/libs/generate-pushid.js"></script>
  <script src="../shared/libs/canvas2image.js"></script>
  <script src="../shared/libs/html2canvas.js"></script>
  <script src="../shared/js/database_api.js"></script>
  <script src="../collection/memoria_collection.js"></script>
  <script src="../collection/background_collection.js"></script>
  <script src="js/memoria_elements.js"></script>
  <script src="js/storage_api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/background_api.js"></script>
  <script src="js/memoria_list_api.js"></script>
  <script src="js/memoria_api.js"></script>
  <script src="js/memoria.js"></script>
</body>

</html>
